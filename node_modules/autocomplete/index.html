<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="autocomplete.js"></script>
  <title>Auto complete JS</title>
</head>
<body>
  <div>
    <textarea type="text" id="textbox"></textarea>
    <script>
      var txt = new AutoComplete(document.querySelector("#textbox"),
        [
          "these",
          "are",
          "all",
          "words",
          "this",
          "textarea",
          "can",
          "autocomplete",
          "to",
          "And it even works with full sentences!",
        ]
      );

      txt.onlyFullText = true;
    </script>
  </div>
</body>
</html>
